<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/37fbe7bbce.js" crossorigin="anonymous"></script>
    <title>Todo List</title>
</head>
<body>

    
    <!-- =================== modal ===================== -->
    <div class="backdrop"></div>
    <div class="modal">
        <p class="title">Text</p>
        <div>
            <button class="btnModal close">باشه</button>
        </div>
    </div>
    <!-- =================== modal ===================== -->

    
    <header>
        <h2>کارهای روزانه</h2>
        <p>با برنامه باش تا موفق بشی</p>
    </header>
    
    <main>
        <section class="todo-input">
            <form class="form-add-task" action="">
                <input class="inp-task" type="text" placeholder="کار"/>
                <input class="inp-time" type="text" placeholder="زمان انجام"/>
            </form>
            <button class="btn-add-task" type="submit"><i class="fas fa-plus-circle"></i></button>
        </section>

        <section class="todo-undone">
            <h4 class="task-title"><span>انجام نشده ها</span></h4>

            <div class="todo-undone-items">
            </div>
            
        </section>

        
        <section class="todo-done">
            <h4 class="task-title"><span>انجام شده ها</span></h4>

            <div class="todo-done-items">
            </div>

        </section>

    </main>

    <script src="./modal.js"></script>
    <script src="./app.js"></script>
    
</body>
</html>
